<div>
  <button class="mb-2" mat-raised-button (click)="createReader()" color="primary">Add Reader</button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="w-100" matSort>
      <ng-container matColumnDef="firstName">
        <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
        <td class="table-first-cell" mat-cell *matCellDef="let element">{{element.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td class="table-first-cell" mat-cell *matCellDef="let element">{{element.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td class="table-first-cell" mat-cell *matCellDef="let element">{{element.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
          <button class="mr-1" mat-stroked-button (click)="remove(element)" color="warn">Remove</button>
          <button mat-stroked-button (click)="edit(element)" color="accent">Edit</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="pageSize"></mat-paginator>

  </div>
</div>
