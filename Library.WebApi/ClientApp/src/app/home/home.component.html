<div>
    <button class="mb-2" mat-raised-button (click)="addRecord()" color="primary">Add record</button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="w-100" matSort>
      <ng-container matColumnDef="firstName">
        <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
        <td class="table-first-cell" mat-cell *matCellDef="let element">{{element.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td class="table-first-cell" mat-cell *matCellDef="let element">{{element.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td class="table-first-cell" mat-cell *matCellDef="let element">{{element.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
        <td class="table-first-cell" mat-cell *matCellDef="let element">{{element.author}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td class="table-first-cell" mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>

      <ng-container matColumnDef="givenDate">
        <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> Given date </th>
        <td class="table-first-cell" mat-cell *matCellDef="let element">{{element.givenDate | date}}</td>
      </ng-container>

      <ng-container matColumnDef="returnDate">
        <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> Return date </th>
        <td class="table-first-cell" mat-cell *matCellDef="let element">{{element.returnDate | date}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
          <button *ngIf="!element.returnDate"  mat-stroked-button (click)="returnBook(element)" color="primary">Return</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="pageSize"></mat-paginator>

  </div>
</div>
